{% extends "learning_logs/base.html" %}

{% block content %}

<h2>
<p>Topics</p>
</h2>
<button type="button" class="btn btn-default btn-sm">
	<a href="{% url 'learning_logs:new_topic' %}">添加一个新主题</a>
</button>
<ul>
	{% for topic in topics %}
	<li>
		<h3>
		    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	    </h3>
	</li>
	{% empty %}
	  <li>还没有添加任何主题.</li>
	  {% endfor %}
	</ul>

</ul>

{% endblock content %}
